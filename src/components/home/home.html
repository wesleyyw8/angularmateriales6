<div class="home__container">
  <md-content>
    <md-toolbar layout="column" style="height: 100%;">
      <md-tabs md-selected="selectedIndex">
        <md-tab 
          ng-repeat="tab in $ctrl.tabs" 
          md-no-ink="true"
          md-on-select="onTabSelected(tab)" 
          md-on-deselect="announceDeselected(tab)" 
          ng-disabled="tab.disabled">
          <md-tab-label>
            {{tab.title}}
          </md-tab-label>
          <md-tab-body>
            {{tab.content}}
            <br><br>
            {{tab.content}}
            <br><br>
            {{tab.content}}
            <br><br>
            {{tab.content}}
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-toolbar>
  </md-content>
</div>
